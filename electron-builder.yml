appId: com.diary.app
productName: Diary
directories:
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
  - electron/**/*
  - node_modules/**/*
mac:
  category: public.app-category.lifestyle
  icon: public/logo-1-light.png
  target:
    - target: dmg
      arch: [x64, arm64]
win:
  icon: public/logo-1-light.ico
  target:
    - target: nsis
      arch: [x64, ia32]
linux:
  icon: public/logo-1-light.png
  target:
    - target: AppImage
      arch: [x64]
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
publish:
  provider: github
  releaseType: release
