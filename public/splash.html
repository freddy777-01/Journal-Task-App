<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Diary</title>
		<style>
			/* Load Dancing Script fonts from public folder */
			@font-face {
				font-family: "Dancing Script";
				src: url("./fonts/DancingScript-Regular.ttf") format("truetype");
				font-weight: 400;
				font-style: normal;
				font-display: swap;
			}
			@font-face {
				font-family: "Dancing Script";
				src: url("./fonts/DancingScript-Medium.ttf") format("truetype");
				font-weight: 500;
				font-style: normal;
				font-display: swap;
			}
			@font-face {
				font-family: "Dancing Script";
				src: url("./fonts/DancingScript-SemiBold.ttf") format("truetype");
				font-weight: 600;
				font-style: normal;
				font-display: swap;
			}
			:root {
				--bg: #ffffff;
				--fg: #111827;
				--muted: #6b7280;
				--ring: #8b5cf6;
			}
			@media (prefers-color-scheme: dark) {
				:root {
					--bg: #0b0d11;
					--fg: #e5e7eb;
					--muted: #9ca3af;
					--ring: #a78bfa;
				}
			}
			html,
			body {
				height: 100%;
			}
			body {
				margin: 0;
				background: var(--bg);
				color: var(--fg);
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial,
					sans-serif;
			}
			.wrap {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 12px;
			}
			.logo {
				width: 120px;
				height: 120px;
				border-radius: 16px;
				image-rendering: -webkit-optimize-contrast; /* Chromium */
				image-rendering: crisp-edges;
				object-fit: contain;
			}
			.title {
				font-family: "Dancing Script", cursive, system-ui, -apple-system,
					Segoe UI, Roboto, Inter, Arial, sans-serif;
				font-size: 24px;
				font-weight: 600;
				letter-spacing: 0.2px;
			}
			.muted {
				color: var(--muted);
				font-size: 13px;
			}
			.spinner {
				width: 24px;
				height: 24px;
				border-radius: 50%;
				border: 3px solid #d1d5db;
				border-top-color: var(--ring);
				animation: spin 1s linear infinite;
				margin-top: 4px;
			}
			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<picture>
				<source
					srcset="./logo-1-dark.png"
					media="(prefers-color-scheme: dark)"
				/>
				<img
					class="logo"
					src="./logo-1-light.png"
					alt="Diary"
					draggable="false"
				/>
			</picture>
			<div class="title">My Journal</div>
			<div class="spinner" aria-label="Loading"></div>
			<div class="muted">Startingâ€¦</div>
		</div>
	</body>
</html>
